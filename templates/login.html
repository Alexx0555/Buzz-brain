<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/logandreg.css">
    <style>
       input:focus + label,
        input:not(:placeholder-shown)+label{
            top: -10px;
            left: 50px;
            font-size: 15px;
            color: black;
        }
        .cat{
            color: red;
            background-color: rgba(255,255,255,0.2);
            font-size: 30px;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <main> 
            <div class="container">
                {% with msgs = get_flashed_messages(with_categories=True) %}
                {% if msgs %}
                    {% for cat, msg in msgs %}
                        <div class="cat">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <form action="{{ url_for('login') }}" method="POST">
                <h1>Zap into the Quiz Master</h1>
                <div class="input-cont">
                    <input type="text" name="uname" id="uname" placeholder="" required>
                    <label for="uname">Username</label>
                </div>
                <div class="input-cont">
                    <input type="password" name="pwd" id="pwd" placeholder="" required>
                    <label for="pwd">Password</label>
                    
                </div>
                <button type="button" id="togglepwd">Show password</button>
                <input type="submit" value="Submit" id="sub">
                <a href="{{url_for('register')}}">New here? No worries we got more space to add you too ðŸ˜Š</a>
            </form>
            </div>
        </main>
        <script src="/static/form.js"></script>
    </body>
</html>
