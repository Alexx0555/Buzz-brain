<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Edit Chapter</title>
        <link rel="stylesheet" href="/static/nav.css">
        <link rel="stylesheet" href="/static/addeditany.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="{{url_for('admin_home')}}">Home</a>
                    <a href="{{url_for('allusers')}}">Users</a>
                    <a href="{{url_for('summary')}}">Summary</a>
                </div>
                <div class="down">
                    <div class="down2">
                    <button>Welcome Admin</button>
                    <div class="drop">
                        <a href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </div>
            </nav>
        </header>
        <main>
            <h1>{{sub_name}}</h1>
            <div>
                <legend>Add Chapter</legend>
                <form action="{{url_for('edit_chap',chapter_id=chapter['id'] ) }}" method="POST">
                    <label for="cname">Chapter Name:</label>
                    <input type="text" name="cname" id="cname" value="{{chapter['name']}}" required>
                    <br>
                    <label for="cdesc">Chapter Description:</label>
                    <br>
                    <textarea name="cdesc" id="cdesc" required>{{chapter['description']}}</textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <a class="goback" style="color: black;" href="{{url_for('admin_home')}}">Go back</a>
        </main>
    </body>
</html>
